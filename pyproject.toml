[tool.poetry]
name = "ytdl-inline-bot"
version = "0.1.0"
description = ""
authors = ["Ilia Burakov"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
yt-dlp = "^2025.2.19"
certifi = "^2025.1.31"
brotli = "^1.1.0"
websockets = "^15.0.1"
requests = "^2.32.3"
curl-cffi = "^0.9.0"
pycryptodome = "^3.21.0"
aiogram = "^3.18.0"
httpx = "^0.28.1"
beautifulsoup4 = "^4.13.3"
types-beautifulsoup4 = "^4.12.0.20250204"

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ytdlbot = "ytdl_inline_bot.bot:main"

[[tool.mypy.overrides]]
module = "yt_dlp.*"
ignore_missing_imports = true
