[tool.poetry]
name = "ytdl-inline-bot"
version = "0.1.0"
description = ""
authors = ["Ilia Burakov"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
yt-dlp = "^2024.12.13"
certifi = "^2024.12.14"
brotli = "^1.1.0"
websockets = "^14.1"
requests = "^2.32.3"
curl-cffi = "^0.7.4"
pycryptodome = "^3.21.0"
aiogram = "^3.15.0"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ytdlbot = "ytdl_inline_bot.bot:main"

[[tool.mypy.overrides]]
module = "yt_dlp.*"
ignore_missing_imports = true
